<!DOCTYPE html>
<html>
<head>
    <title>Morse Code Translator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cube Code Translator</h1>
        <div class="input-container">
            <textarea id="input-text" placeholder="Enter text or Cube Code"></textarea>
        </div>
        <div class="button-container">
            <button id="translate-to-morse" onclick="translateToMorse()">Translate to Morse Code</button>
            <button id="translate-to-text" onclick="translateToText()">Translate to Text</button>
        </div>
        <div class="output-container">
            <textarea id="output-text" placeholder="Translation"></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
